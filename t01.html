<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Testing ajax</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
        var currPage = 0;
        function appendToTable(data) {
            data.forEach(function(d) {
                var tr = $('<tr>');
                $('<td>').html(d.id).appendTo(tr);
                $('<td>').html(d.first_name).append(' ').append(d.last_name).appendTo(tr);
                $('<td>').html(d.city).appendTo(tr);
                $('<td>').html(d.state).appendTo(tr);
                $('<td>').html(d.email).appendTo(tr);
                $('<td>').html(d.phone).appendTo(tr);
                tr.appendTo('table#table');
            });
        }
        function loadData() {
            $.ajax({
                method: 'GET',
                url: 'https://vinod.co/randomdata/contacts',
                data: {
                    page: ++currPage
                },
                success: function (resp) {
                    appendToTable(resp);
                },
                beforeSend: function(xhr) {
                    xhr.setRequestHeader ("Authorization", "Basic " + btoa('vinod:mysecretpassword'))
                }
            });
        }
        $(function () {
            loadData();
        });
        $(window).scroll(function () {
            // console.log('scrolling...', $(window).height(), $(window).scrollTop(), $(document).height());
            if ($(window).scrollTop() + $(window).height() == $(document).height() ) {
                loadData();
            }
        });

        $(window).on("beforeunload", function() { 
            return confirm("Do you really want to close?"); 
        })
    </script>
</head>

<body>
    <div class="container">
        <h1>Phonebook</h1>
        <hr>
        <table class="table" id="table">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>City</th>
                    <th>State</th>
                    <th>Email</th>
                    <th>Phone</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</body>

</html>
