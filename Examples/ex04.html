<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML5 Demos</title>
</head>
<body>
    <h1>HTML5 Demos</h1>
    <hr>

    <video src="./assets/multimedia/billy.mp4" 
        poster="./assets/images/billy.jpg" muted id="billy">
    
    </video>

    <script>

        var vid = document.getElementById('billy');
        // vid.onmouseenter = function(evt){};
        vid.addEventListener('mouseenter', function(evt){
            evt.target.play();
        });
        // vid.onmouseout = function(evt){};
        vid.addEventListener('mouseout', function(evt){
            evt.target.pause();
        });
        
    </script>
</body>
</html>
