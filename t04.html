<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./assets/ddslick/jquery-3.3.1.min.js"></script>
    <script src="./assets/ddslick/jquery.ddslick.min.js"></script>

    <title>Document</title>
</head>

<body>

    <h1>DD Slick</h1>
    <hr>

    <div id="demoBasic"></div>
    <script>
        var ddData = [
            {
                text: "John Doe",
                value: 1,
                selected: false,
                description: "Description with Facebook",
                imageSrc: "http://vinod.co/randomdata/images/men/2.jpg"
            },
            {
                text: "Twitter",
                value: 2,
                selected: false,
                description: "Description with Twitter",
                imageSrc: "http://i.imgur.com/8ScLNnk.png"
            },
            {
                text: "LinkedIn",
                value: 3,
                selected: true,
                description: "Description with LinkedIn",
                imageSrc: "http://i.imgur.com/aDNdibj.png"
            },
            {
                text: "Foursquare",
                value: 4,
                selected: false,
                description: "Description with Foursquare",
                imageSrc: "http://i.imgur.com/kFAk2DX.png"
            }
        ];

        $('#demoBasic').ddslick({
            data: ddData,
            width: 300,
            imagePosition: "left",
            selectText: "Select your favorite social network",
            onSelected: function (data) {
                console.log(data);
            }
        });
    </script>
</body>

</html>
